<h3 *ngIf="isEmpty; else cartBlock">Cart is empty!</h3>
<ng-template #cartBlock>
    <ul>
        <li>Total Sum: {{totalSum}}</li>
        <li>Total Quantity: {{totalQuantity}}</li>
    </ul>
    <app-cart-item 
        *ngFor="let cartItem of cartItems; trackBy: trackById" 
        [cartItem]="cartItem"
        (increaseQuantity)="onIncreaseCount($event)" 
        (decreaseQuantity)="onDecreaseCount($event)"
        (remove)="onRemove($event)">
    </app-cart-item>
</ng-template>
